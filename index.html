<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="navlocation border">
                <p class="deliver">Deliver to</p>
                <i class="fa-solid fa-location-dot"></i>
                <span>India</span>
            </div>

            <div class="navsearch">
                <select class="search-select">
                    <option>All</option>
                    <option>Mobiles & Tabs</option>
                    <option>Laptop & computers</option>
                    <option>TV</option>
                    <option>Cloths</option>
                </select>
                <input placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-account border">
                <p class="account-name">Hello,</p>
                <p class="acc-list">Account & Lists</p>
            </div>

            <div class="nav-account border">
                <p class="account-name">Returns,</p>
                <p class="acc-list">& Orders</p>
            </div>

            <div class="navcart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="menu">
            <div class="memulogo border">
                <i class="fa-solid fa-bars"></i>
                <span class="menu-all">All</span>
            </div>
            <a href="" class="border">Fresh</a>
            <a href="" class="border">Amazon miniTV</a>
            <a href="" class="border">Sell</a>
            <a href="" class="border">Gift Cards</a>
            <a href="" class="border">Amazon Pay</a>
            <a href="" class="border">Coupons</a>
            <a href="" class="border">Buy Again</a>
            <a href="" class="border">Gift Ideas</a>
            <a href="" class="border">Today's Deal</a>
            <a href="" class="border">Pet Suppiles</a>
            <a href="" class="border">Health, Household & Personal Care</a>
            <a href="" class="border">AmazonBasics</a>
            <a href="" class="menu-photo border"><img src="menu.jpg" alt="menu-photo" width="100%" height="100%"></a>
        </div>
    </header>
    <section>
        <div class="hero">
            <div class="hero-photo"></div>
        </div>
    </section>
</body>
</html>
